<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link href="form.css" rel="stylesheet">

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

</head>

<body>

    <h4>Registration Form</h4>
    <form id="userForm" method="get" action="/createUser.php">

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
        <div id="fNameVal"></div><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
        <div id="lNameVal"></div><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
        <div id="emailVal"></div><br>

        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" minlength="10" maxlength="10" pattern="\d{10}"
            placeholder="Only 10 digits are allowed"><br>
        <div id="mobileVal"></div><br>

        <div>Gender:</div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <div id="genderVal"></div><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        <div id="cityVal"></div><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <div id="stateVal"></div><br>

        <label for="qualify">Qualification:</label><br>
        <select id="qualify" name="qualify"><br>
            <option value="" disabled selected>Select Qualification</option>
            <option value="graduation">Graduation</option>
            <option value="btech">BTech</option>
            <option value="mtech">MTech</option>
            <option value="mca">MCA</option>
            <option value="bca">BCA</option>
        </select><br>
        <div id="qualifyVal"></div><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <div id="passVal"></div><br><br>

        <button type="button" onclick="formVal()">Register</button>
    </form>
    <script src="validations.js"></script>
</body>

</html>
